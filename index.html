<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="spotify-download-logo-30.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>Search</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songsList">
            <h2>Music Player</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/play with fire.jpg" alt="1">
                    <span class="songName">Play With Fire</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="2">
                    <span class="songName">Fix You</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/in the end.png" alt="3">
                    <span class="songName">In The End</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/let go.jpg" alt="5">
                    <span class="songName">Let Go</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="5" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/planes fly.jpg" alt="6">
                    <span class="songName">Further than The Planes Fly</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="6" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/sing me.jpg" alt="7">
                    <span class="songName">Sing It With Me</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="7" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/way back home.jpg" alt="8">
                    <span class="songName">Way Back Home</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="8" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cartoon on.jpg" alt="9">
                    <span class="songName">On & On</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="9" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/castle.jpg" alt="10">
                    <span class="songName">Castle</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="10" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/runaway.jpg" alt="11">
                    <span class="songName">Runaway</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="11" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/tu muskuraye.jpg" alt="12">
                    <span class="songName">Tu Muskuraye</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="12" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/nice to have a friend.jpg" alt="13">
                    <span class="songName">It's Nice To Have A Friend</span>
                    <span class="songPlayTime"><span class="timestamp">04:00<i id="13" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <!-- <div class="songBanner"></div> -->
    </div>
    <div class="bottom">
        <input type="range" name="range" id="songProgress" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="mainPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songDisplay">
            <img src="player2.gif" width="40px" alt="songVisual" id="gif"><span id="mainSongName">Play with fire</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/00e65d596a.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
